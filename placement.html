<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement | New Wave Capital</title>
  <link rel="icon" href="newwavemk2.png" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <!-- Decorative Layers -->
  <div class="progress" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="stars2" aria-hidden="true"></div>
  <div class="spotlight" aria-hidden="true"></div>

  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <img src="newwavemk2.png" alt="New Wave Capital Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="hedgefund.html">Hedge Fund</a></li>
          <li><a href="leadership.html">Leadership</a></li>
          <li><a href="placement.html" class="active">Placement</a></li>
          <li><a href="apply.html">Apply</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Background Cover Image -->
  <section class="section-alt reveal" style="background: url('placementcover.webp') center center/cover no-repeat; position: relative;">
    <div class="overlay" style="background-color: rgba(0, 0, 0, 0.65); padding: 80px 0;">
      <div class="container text-center">
        <h2 class="section-title" style="color: white;">Placement Outcomes</h2>
        <p class="section-description" style="color: #d0d0d0;">Our members have placed into top-tier financial institutions and consulting firms.</p>
      </div>
    </div>
  </section>

  <!-- Firms Grid -->
  <section class="section text-center reveal" data-aos="fade-up">
    <div class="container">
      <div class="grid-3">
        <article class="card">
          <img src="blackrock.png" alt="BlackRock Logo" style="height: 40px; margin-bottom: 16px;">
          <h3>BlackRock</h3>
        </article>
        <article class="card">
          <img src="mckinsey.png" alt="McKinsey Logo" style="height: 40px; margin-bottom: 16px;">
          <h3>McKinsey & Company</h3>
        </article>
        <article class="card">
          <img src="morganstanley.png" alt="Morgan Stanley Logo" style="height: 40px; margin-bottom: 16px;">
          <h3>Morgan Stanley</h3>
        </article>
        <article class="card">
          <img src="kpmg.jpeg" alt="KPMG Logo" style="height: 40px; margin-bottom: 16px;">
          <h3>KPMG</h3>
        </article>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="reveal">
    <div class="container footer-container" style="text-align:center; padding:24px 24px; color: var(--muted); border-top:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02)">
      <p>&copy; 2025 New Wave Capital â€“ University of Michigan</p>
    </div>
  </footer>

  <!-- AOS Library -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>

  <!-- Interactions & Effects -->
  <script>
    const progress = document.querySelector('.progress');
    const setProgress = () => {
      const h = document.documentElement;
      const scrolled = (h.scrollTop) / (h.scrollHeight - h.clientHeight) * 100;
      if(progress) progress.style.width = scrolled + '%';
    };
    setProgress(); addEventListener('scroll', setProgress, {passive:true});

    const header = document.querySelector('.header');
    const onScrollHeader = () => {
      if(!header) return;
      if(window.scrollY > 10) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    };
    onScrollHeader();
    window.addEventListener('scroll', onScrollHeader, {passive:true});

    const revealEls = [...document.querySelectorAll('.reveal')];
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('revealed');
          io.unobserve(entry.target);
        }
      });
    }, {threshold: .14, rootMargin: '0px 0px -10% 0px'});
    revealEls.forEach(el=>io.observe(el));

    const root = document.documentElement;
    const spotlight = document.querySelector('.spotlight');
    let rafId = null;
    let mx = window.innerWidth/2, my = window.innerHeight/2;
    const updateMouseVars = () => {
      root.style.setProperty('--mx', mx + 'px');
      root.style.setProperty('--my', my + 'px');
      if(spotlight){
        spotlight.style.setProperty('--mx', mx + 'px');
        spotlight.style.setProperty('--my', my + 'px');
      }
      rafId = null;
    };
    addEventListener('pointermove', (e)=>{
      mx = e.clientX; my = e.clientY;
      if(!rafId) rafId = requestAnimationFrame(updateMouseVars);
    }, {passive:true});

    const trackXY = (e, el) => {
      const r = el.getBoundingClientRect();
      el.style.setProperty('--x', `${e.clientX - r.left}px`);
      el.style.setProperty('--y', `${e.clientY - r.top}px`);
    };
    document.addEventListener('pointermove', (e)=>{
      document.querySelectorAll('.card, .btn-primary, .btn-secondary').forEach(el=>{
        const r = el.getBoundingClientRect();
        if (e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom){
          trackXY(e, el);
        }
      });
    }, {passive:true});

    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', (e)=>{
        const id = a.getAttribute('href');
        const target = document.querySelector(id);
        if(target){
          e.preventDefault();
          target.scrollIntoView({behavior:'smooth', block:'start'});
        }
      });
    });

    const stars = document.querySelector('.stars');
    const stars2 = document.querySelector('.stars2');
    const onScrollParallax = () => {
      const y = window.scrollY || 0;
      if(stars)  stars.style.transform  = `translateY(${y * 0.08}px)`;
      if(stars2) stars2.style.transform = `translateY(${y * 0.14}px)`;
    };
    onScrollParallax();
    addEventListener('scroll', onScrollParallax, {passive:true});

    function revealInView() {
      document.querySelectorAll('.reveal').forEach(el => {
        const r = el.getBoundingClientRect();
        if (r.top < innerHeight && r.bottom > 0) el.classList.add('revealed');
      });
    }
    revealInView();
    addEventListener('load', revealInView, { once: true });
    addEventListener('resize', revealInView);
  </script>
</body>
</html>
