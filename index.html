<head>

  <!-- Meta for Social Sharing -->
  <meta property="og:title" content="New Wave Capital | University of Michigan" />
  <meta property="og:description" content="A student-run hedge fund launching Fall 2025 at Michigan Ross." />
  <meta property="og:image" content="https://newwavecapitalumich.org/ross-building1.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="New Wave Capital | University of Michigan" />

  <meta name="twitter:image" content="https://newwavecapitalumich.org/ross-building1.jpg" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: #000;
      padding: 16px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: #00bfff;
    }

    /* Hero Video Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      max-width: 600px;
    }

    .btn-primary {
      margin-top: 1.5rem;
      background: #00bfff;
      color: black;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #008ecc;
      color: white;
    }

    section {
      padding: 80px 5%;
    }

    .section-alt {
      background-color: #111;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      align-items: center;
    }

    .image-rounded {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .ubs-logo {
      width: 100px;
      margin-bottom: 16px;
    }

    .text-center {
      text-align: center;
    }

    footer {
      background: #0a0a0a;
      color: #aaa;
      text-align: center;
      padding: 40px 0;
    }

    .contact-section {
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay-dark {
      background: rgba(0, 0, 0, 0.7);
      padding: 60px 0;
    }

    .icon {
      width: 40px;
      margin-bottom: 12px;
    }

    .btn-secondary {
      margin-top: 1rem;
      background: transparent;
      border: 2px solid #00bfff;
      color: #00bfff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>

    <nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="wavevideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay" data-aos="fade-up">
      <img src="NWC.png" alt="Logo" style="width: 80px;" />
      <h1>New Wave Capital</h1>
      <p>A Student-run Hedge Fund Launching Fall 2025 at Michigan Ross</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfTN0Z0DUjJYIYdo2poCZwHZxNNJ0vW31mdhk8CB3IAqBOfOg/viewform"
         class="btn-primary" target="_blank">Fall 2025 Interest Form</a>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

</body>
</html>
